<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Buddy Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --bg-color: #d8f3dc;
      --text-color: #2d3748;
      --btn-gradient: linear-gradient(to right, #38a169, #48bb78);
    }

    [data-theme="dark"] {
      --bg-color: #1a202c;
      --text-color: #f7fafc;
      --btn-gradient: linear-gradient(to right, #4fd1c5, #81e6d9);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-out;
      border: 2px solid #68d391;
      position: relative;
    }

    [data-theme="dark"] .overlay {
      background-color: #2d3748;
      border: 2px solid #4fd1c5;
    }

    .logo {
      display: block;
      margin: 0 auto 1rem auto;
      width: 80px;
      height: 80px;
    }

    h2 {
      text-align: center;
      color: inherit;
    }

    p.info {
      text-align: center;
      font-size: 0.9rem;
      color: inherit;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #cbd5e0;
      border-radius: 6px;
      background-color: #f7fafc;
      box-sizing: border-box;
    }

    [data-theme="dark"] input {
      background-color: #4a5568;
      color: #f7fafc;
      border: 1px solid #81e6d9;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      background: var(--btn-gradient);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      cursor: pointer;
      color: #276749;
      font-weight: bold;
    }

    .language-select {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: right;
    }

    .language-select label {
      font-size: 0.8rem;
      margin-right: 5px;
    }

    .language-select select {
      padding: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 0.85rem;
    }

    .theme-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    @media screen and (max-width: 480px) {
      .overlay {
        padding: 1rem;
        width: 100%;
      }
    }
  </style>
</head>
<body data-theme="light">
  <div class="overlay">
    <div class="theme-toggle" onclick="toggleTheme()">
      üåì Toggle Theme
    </div>
    <div class="language-select">
      <label for="lang">üåê</label>
      <select id="lang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
      </select>
    </div>

    <img class="logo" src="https://cdn-icons-png.flaticon.com/512/2907/2907964.png" alt="Garden Buddy Logo">
    <h2 id="form-title">Login</h2>
    <p class="info">Welcome to <strong>Garden Buddy</strong> ‚Äì your AI-powered green companion for effortless gardening. üåø</p>

    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button onclick="handleAuth()">Login</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? <u>Sign up here</u></div>
  </div>

  <script>
    let isLogin = true;
    const formTitle = document.getElementById('form-title');
    const button = document.querySelector('button');
    const toggle = document.querySelector('.toggle');

    function toggleForm() {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? 'Login' : 'Sign Up';
      button.innerText = isLogin ? 'Login' : 'Sign Up';
      toggle.innerHTML = isLogin ? "Don't have an account? <u>Sign up here</u>" : "Already have an account? <u>Login here</u>";
    }

    function handleAuth() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!email || !password) {
        alert('Please enter email and password.');
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || {};

      if (isLogin) {
        if (users[email] && users[email] === password) {
          localStorage.setItem('loggedInUser', email);
          window.location.href = 'dashboard.html';
        } else {
          alert('Invalid credentials');
        }
      } else {
        if (users[email]) {
          alert('User already exists. Please login.');
        } else {
          users[email] = password;
          localStorage.setItem('users', JSON.stringify(users));
          alert('Signup successful. Please login.');
          toggleForm();
        }
      }
    }

    function toggleTheme() {
      const body = document.body;
      const theme = body.getAttribute("data-theme");
      body.setAttribute("data-theme", theme === "dark" ? "light" : "dark");
    }
  </script>
</body>
</html>
