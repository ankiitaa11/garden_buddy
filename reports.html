<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plant Reports - Garden Buddy</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0fff4;
      margin: 0;
    }
    header {
      background-color: #38a169;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .chart-container {
      position: relative;
      height: 300px;
      margin-top: 2rem;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
    a.back-link {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Plant Reports</h1>
    <a href="home.html" class="back-link">üè† Home</a>
  </header>

  <main>
    <h2>Weekly Moisture Report</h2>
    <div class="chart-container">
      <canvas id="moistureChart"></canvas>
    </div>

    <h2>Sunlight Exposure Report</h2>
    <div class="chart-container">
      <canvas id="sunlightChart"></canvas>
    </div>
  </main>

  <script>
    const ctx1 = document.getElementById('moistureChart').getContext('2d');
    const moistureChart = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Soil Moisture %',
          data: [45, 50, 55, 52, 48, 60, 58],
          backgroundColor: 'rgba(56, 161, 105, 0.2)',
          borderColor: 'rgba(56, 161, 105, 1)',
          borderWidth: 2,
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        }
      }
    });

    const ctx2 = document.getElementById('sunlightChart').getContext('2d');
    const sunlightChart = new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Sunlight Hours',
          data: [3, 5, 6, 4, 5, 7, 6],
          backgroundColor: 'rgba(247, 223, 30, 0.6)',
          borderColor: 'rgba(247, 223, 30, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
