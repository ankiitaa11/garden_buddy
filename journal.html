<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Journal - Garden Buddy</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fff4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #38a169;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin: 1rem 0;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #38a169;
      color: white;
      border: none;
      cursor: pointer;
    }
    .entry {
      background: #e6ffed;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìù Plant Journal</h1>
    <a href="home.html" style="color:white;text-decoration:none;font-weight:bold;">üè† Home</a>
  </header>
  <main>
    <h2>Log a New Entry</h2>
    <form id="journalForm">
      <input type="date" required>
      <textarea placeholder="Describe today‚Äôs care: watering, sunlight, growth, issues..." required></textarea>
      <button type="submit">Add Entry</button>
    </form>
    <h3>Journal Entries</h3>
    <div id="entries"></div>
  </main>

  <script>
  const form = document.getElementById('journalForm');
  const entries = document.getElementById('entries');

  // Load saved entries from localStorage
  document.addEventListener('DOMContentLoaded', function () {
    const saved = JSON.parse(localStorage.getItem('journalEntries')) || [];
    saved.forEach(({ date, note }) => addEntry(date, note));
  });

  form.addEventListener('submit', function (e) {
    e.preventDefault();
    const date = form.querySelector('input').value;
    const note = form.querySelector('textarea').value;

    // Save to localStorage
    const saved = JSON.parse(localStorage.getItem('journalEntries')) || [];
    saved.unshift({ date, note });
    localStorage.setItem('journalEntries', JSON.stringify(saved));

    addEntry(date, note);
    form.reset();
  });

  function addEntry(date, note) {
    const entry = document.createElement('div');
    entry.className = 'entry';
    entry.innerHTML = `<strong>${date}</strong><p>${note}</p>`;
    entries.prepend(entry);
  }
</script>

</body>
</html>
